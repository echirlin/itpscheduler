{% extends 'layout.html' %}

{% block content %}
<div class="member-list-container container">
	<div class="member-list">
		{% for member in members %}
		<div class="member-list-item row">
			<div class="col-xs-4">
				<span style="color:#{{ member.print_color }};">{{ member.name ~ " (instructor)" if member.is_instructor else member.name }}</span>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<div class="dates-container">
	
</div>
{% endblock content %}
